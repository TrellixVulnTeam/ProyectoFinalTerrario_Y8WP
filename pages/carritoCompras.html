<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/def177904b.js" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>FILOTAXIA</title>
</head>

<body>
    <div class="carritoComprasContenedorPadre">
        <header class="carritoComprasHeader">
            <article class="carritoComprasHeaderLogo">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo/logoEnte3.png"
                        class="carritoComprasHeaderLogoImg" alt="logo"></a>
            </article>
        </header>
        <!-- 
        <main>
            <div id="contactoInfo">
                <h1>Informacion del Contacto</h1>
            </div>
            <div id="contenedorContacto"></div>
        </main> 
     -->

        <div class="row_contacto3">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-12 p-3 bg-grey row_contacto_ustedes3">
                    <h1 class="ustedes3">INFORMACION DE CONTACTO</h1>
                </div><br><br><br>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-12 p-3 row_contacto_ustedes_formulario">
                    <form action="" class="row_contacto_ustedes_formulario1">
                        <div class="row_contacto_ustedes_formulario1_data1">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" placeholder="  Marcos Florio">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario1_data2">
                            <label for="e-mail">E-mail</label>
                            <input type="email" name="email" required placeholder="  marcosflorio@gmail.com">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario1_data3">
                            <label for="telefono">Teléfono</label>
                            <input type="text" name="telefono" placeholder="  +54 911 4198-6575">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario1_data4">
                            <label for="recibir newsletter">Recibir Newsletter</label>
                            <input type="radio" name="recibir newsletter" value="si">SI
                            <input type="radio" name="recibir newsletter" value="no">NO
                        </div><br><br><br><br>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-12 p-3 bg-grey row_contacto_ustedes">
                <h1 class="ustedes">DIRECCION DE ENVIO</h1>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-12 p-3 row_contacto_ustedes_formulario">
                    <form action="" class="row_contacto_ustedes_formulario2">
                        <div class="row_contacto_ustedes_formulario2_data1">
                            <label for="pais">país</label>
                            <select name="pais" id="">
                                <option value="arg">argentina</option>
                                <option value="uru">alemania</option>
                                <option value="chi">brasil</option>
                                <option value="col">colombia</option>
                                <option value="mex">méxico</option>
                                <option value="par">francia</option>
                                <option value="per">inglaterra</option>
                            </select>
                        </div><br>
                        <div class="row_contacto_ustedes_formulario2_data2">
                            <label for="direccion">Dirección</label>
                            <input type="text" name="direccion" placeholder="  Camino Moron 1550">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario2_data3">
                            <label for="codigoPostal">Codigo Postal</label>
                            <input type="text" name="codigoPostal" placeholder="  1605">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario2_data4">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" name="ciudad" placeholder="  San Fernando">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario2_data5">
                            <label for="provincia">Provincia</label>
                            <input type="text" name="provincia" placeholder="  Buenos Aires">
                        </div><br>
                        <div class="row_contacto_ustedes_formulario2_data6">
                            <label for="comentarios"></label><br>
                            <textarea name="" id="" cols="109" rows="10" placeholder="  Mensaje"></textarea><br><br><br>
                        </div><br>
                        <div class="row_contacto_ustedes_formulario2_data7">
                            <a href="#" class="btn btnCard5" id="pagoBoton1">Realizar Compra</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="carritoComprasFooter">
            <article class="carritoComprasFooter1">
                <h2>Copyright 2022®</h2>
                <div class="carritoComprasFooter1RedesSociales">
                    <a href="https://www.instagram.com/filotaxiasagrada/" target="_blank"><img
                            class="carritoComprasFooter1RedesSocialesIg"
                            src="../images/iconosRedesSociales/icono-ig-black.png" alt="imgLogoInstagram"></a>
                    <a href="https://www.youtube.com/watch?v=l0vrsO3_HpU&t=1003s" target="_blank"><img
                            class="carritoComprasFooter1RedesSocialesYt"
                            src="../images/iconosRedesSociales/icono-yt-black.png" alt="imgLogoYouTube"></a>
                </div>
                <h2>hola@filotaxia.com</h2>
            </article>
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
