<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/def177904b.js" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>FILOTAXIA</title>
</head>

<body>
    <div class="loginContenedorPadre">
        <header class="loginHeader">
            <article class="loginHeaderLogo">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo/logoEnte3.png"
                        class="loginHeaderLogoImg" alt="logo"></a>
            </article>
            <article class="loginHeaderNav">
                <nav id="loginBar" class="navbar navbar-light loginBar">
                    <div class="container-fluid">
                        <form action="">
                            <button id="btnModalLogin" class="btn btn-light me-2 toggles" type="button"
                                data-bs-toggle="modal" data-bs-target="#modalLogin">Login</button>
                            <button id="btnLogout" class="btn btn-secondary d-none toggles"
                                type="button">Logout</button>
                            <p id="nombreUsuario" class="d-none toggles"></p>
                        </form>
                    </div>
                </nav>
            </article>
        </header>

        <main class="container">
            <section id="guest" class="toggles">
                <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="modalLoginLabel">Ingresa</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body py-2 px-4">
                                <input id="emailLogin" class="form-control my-4" type="email"
                                    placeholder="Ingresa tu correo electrónico" required>
                                <input id="passwordLogin" class="form-control my-4" type="password"
                                    placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="modal-footer d-block">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                    <label class="form-check-label" for="recordarme">
                                        Recordarme en este equipo
                                    </label>
                                </div>
                                <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="logged" class="d-none toggles">
                <div id="tarjetas" class="card-group"></div>
            </section>
        </main>
        <main>
            <div class="loginPortada">
                <img class="loginPortadaPrincipal" src="../images/index/indexPortada0A.jpg" alt="">
            </div>
        </main>

        <footer class="loginFooter">
            <article class="loginFooter1">
                <h2>Copyright 2022®</h2>
                <div class="loginFooter1RedesSociales">
                    <a href="https://www.instagram.com/filotaxiasagrada/" target="_blank"><img
                            class="loginFooter1RedesSocialesIg" src="../images/iconosRedesSociales/icono-ig-black.png"
                            alt="imgLogoInstagram"></a>
                    <a href="https://www.youtube.com/watch?v=l0vrsO3_HpU&t=1003s" target="_blank"><img
                            class="loginFooter1RedesSocialesYt" src="../images/iconosRedesSociales/icono-yt-black.png"
                            alt="imgLogoYouTube"></a>
                </div>
                <h2>hola@filotaxia.com</h2>
            </article>
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Luxon -->

    <!-- Scripts (el ultimo script siempre debe ser el nuestro) -->
    <script src="../js/login.js"></script>

</body>

</html>
